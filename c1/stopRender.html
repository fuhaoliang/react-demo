<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <style>
    .test-class{
      color: blue;
      font-size: 24px;
    }
  </style>
</head>
<body>
    <div id="root">

    </div>
    <script type="text/babel">

      class Children extends React.Component{
        constructor(props){
          super(props)
        }
        render(){
          let { isChildRender } = this.props
          if (!isChildRender) return null
          return (
            <div>我是孩子！！！</div>
          )
        }
      }
      class Element extends React.Component{
        constructor(props){
          super(props)
          this.state = {
            counter: 0,
            isChildRender: true
          }
        }
        stopRender = () => {
          this.setState((state) => ({
            isChildRender: false
          }))
        }
        render(){
          let { isChildRender } = this.state
          return (
            <div>
              <h3>测试阻止组件的渲染</h3>
              <button onClick={this.stopRender}>阻止渲染!!!!</button>
              <Children isChildRender={isChildRender} />
            </div>
          )
        }
      }
      ReactDOM.render(
        <Element />,
        document.querySelector('#root')
      )
    </script>
</body>
</html>
